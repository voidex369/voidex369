name: Generate Snake

on:
  # Berjalan otomatis setiap 12 jam
  schedule:
    - cron: "0 */12 * * *" 
  
  # Bisa dijalankan manual dari tab Actions
  workflow_dispatch:
  
  # Berjalan setiap kali ada push ke branch main/master
  push:
    branches:
    - main
    - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Langkah 1: Checkout kode repository
      - name: Checkout
        uses: actions/checkout@v3
      
      # Langkah 2: Generate file snake.svg
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=orange
      
      # Langkah 3: Push file yang sudah digenerate ke branch 'output'
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
